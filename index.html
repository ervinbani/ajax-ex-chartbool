<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="chartbool.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>STATISTICHE AZIENDALI</h1>
    </header>
    <div class="container">
      <select id="venditore" name="">
        <option value="Marco">Marco</option>
        <option value="Giuseppe">Giuseppe</option>
        <option value="Riccardo">Riccardo</option>
        <option value="Roberto">Roberto</option>
      </select>
      <input id="date" type="date">
      <input id="vendita" type="text" placeholder="Iserisci una nuova vedita">
      <button id="btn" type="button" name="button">Invia</button>
      <input id="cancel" type="text" placeholder="Iserisci id da cancellare">
      <button id="del" type="button" name="button">Cancella</button>
    </div>
    <div class="chart">
      <canvas id="myChartLine"></canvas>
      <canvas id="myChartPie"></canvas>
    </div>
    <canvas id="myChartBar"></canvas>

    <script src="main2.js" charset="utf-8"></script>
  </body>
</html>
